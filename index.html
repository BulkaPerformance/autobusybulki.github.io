<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      background-image: url('tlo.jpg'); 
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover; 
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.6); 
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #0b6cb6;
    }

    p {
      margin: 10px 0 20px;
      color: #f0f0f0;
    }

    .links a {
      display: inline-block;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 8px;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: 600;
      transition: background 0.2s;
    }

    .links a:hover {
      background: rgba(11,108,182,0.8);
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Oliwier Bączkowski</h1>
    <p>Miłośnik komunikacji miejskiej z Dąbrowy Górniczej</p>

    <div class="links">
      <a href="https://www.tiktok.com/@autobusybulki" target="_blank" rel="noopener">TikTok</a>
      <a href="https://www.youtube.com/@autobusybulki" target="_blank" rel="noopener">YouTube</a>
      <a href="https://phototrans.pl/16,3407,0.html" target="_blank" rel="noopener">Phototrans</a>
    </div>
  </div>
</body>
</html>
