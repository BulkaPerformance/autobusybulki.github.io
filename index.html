<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      font-family: Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      background: url('tlo.jpg') center center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-image 0.6s ease-in-out;
      flex-direction: column; /* żeby przyciski były pod treścią */
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #0b6cb6;
    }

    p {
      margin: 10px 0 20px;
      color: #f0f0f0;
    }

    .links a {
      display: inline-block;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 8px;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: 600;
      transition: background 0.2s;
    }

    .links a:hover {
      background: rgba(11,108,182,0.8);
      color: white;
    }

    /* Pasek przycisków na dole */
    .bg-selector {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
    }

    .bg-selector img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .bg-selector img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Oliwier Bączkowski</h1>
    <p>Miłośnik komunikacji miejskiej z Dąbrowy Górniczej</p>

    <div class="links">
      <a href="https://www.tiktok.com/@autobusybulki" target="_blank" rel="noopener">TikTok</a>
      <a href="https://www.youtube.com/@autobusybulki" target="_blank" rel="noopener">YouTube</a>
      <a href="https://phototrans.pl/16,3407,0.html" target="_blank" rel="noopener">Phototrans</a>
    </div>
  </div>

  <!-- Pasek wyboru tła -->
  <div class="bg-selector">
    <img src="tlo.jpg" alt="Tło 1" onclick="setBackground('tlo.jpg')">
    <img src="tlo2.jpg" alt="Tło 2" onclick="setBackground('tlo2.jpg')">
    <img src="tlo3.jpg" alt="Tło 3" onclick="setBackground('tlo3.jpg')">
  </div>

  <script>
    function setBackground(img) {
      document.body.style.backgroundImage = `url('${img}')`;
    }
  </script>
</body>
</html>
